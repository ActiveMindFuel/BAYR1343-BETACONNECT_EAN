<article id="studies" class="slide" data-ag-slide-name="Placebo showing significant percentage rates in studies">
    <div class="basic">
        <h1 data-ag-editable="Studies header">Placebo showing significant percentage rates<br/>in studies compared to other important studies</h1>
        <div id="sub_content" class="content">
            <div class="graph">
                <div class="big-y-text" data-ag-editable="Y-axis text">Disease relief (%)</div>
                <div class="big-x-text" data-ag-editable="X-axis text">Minutes</div>
                <div class="sub-items">
                    <div id="x_drag"></div>
                    <div id="y_drag"></div>
                    <div id="vert_dash"></div>
                    <div id="hori_dash"></div>
                </div>
                <div class="graph-mask"></div>
                <div class="signs">
                    <div class="p-sign" data-ag-editable="Studies legend text 1">Placebo (n=2)</div>
                    <div class="np-sign"  data-ag-editable="Studies legend text 2">Not Placebo (n=387)</div>
                </div>
                <div id="y50">
                    <div id="pop_box_y50">
                        <div class="pop-box-text" data-ag-editable="y50 Popup box text">Minutes better</div>
                    </div>
                    <div id="pole"></div>
                    <div id="digit">10.3 14.2</div>
                </div>
                <div id="xActive">
                    <div id="hpole"></div>
                    <div id="pop_box_x12"></div>
                    <div id="pop_box_x24"></div>
                </div>
            </div>
            <div id="y_small">
                <div id="small_y_text">Minutes</div>
                <div id="not_placebo_bar">
                    <div class="np-bar-top"></div>
                    <div class="np-bar-side"></div>
                    <div class="np-bar-text">10.3</div>
                </div>
                <div id="placebo_bar">
                    <div class="p-bar-top"></div>
                    <div class="p-bar-side"></div>
                    <div class="p-bar-text">14.2</div>
                </div>
            </div>
        </div>
    </div>
</article>
